<!DOCTYPE html>
<html>
<head>
	
	<title>CALCULATRICE</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/calcul.js"></script>
</head>
<body>
	<div class="main">
		 <form name="form">
		 	 <input class="textview" name="textview">
		 </form>
		 <table>
		 	<tr>
		 		<td><input class="button" type="button" name="button" value="C" onclick="clean()"></td>
		 		<td><input class="button" type="button" name="button" value="CE" onclick="back()"></td>
		 		<td><input class="button" type="button" name="button" value="/" onclick="insert('/')"></td>
		 		<td><input class="button" type="button" name="button" value="x" onclick="insert('*')"></td>
		 	</tr>
		 	<tr>
		 		<td><input class="button" type="button" name="button" value="7" onclick="insert(7)"></td>
		 		<td><input class="button" type="button" name="button" value="8" onclick="insert(8)"></td>
		 		<td><input class="button" type="button" name="button" value="9" onclick="insert(9)"></td>
		 		<td><input class="button" type="button" name="button" value="-" onclick="insert('-')"></td>
		 	</tr>
		 	<tr>
		 		<td><input class="button" type="button" name="button" value="4" onclick="insert(4)"></td>
		 		<td><input class="button" type="button" name="button" value="5" onclick="insert(5)"></td>
		 		<td><input class="button" type="button" name="button" value="6" onclick="insert(6)"></td>
		 		<td><input class="button" type="button" name="button" value="+" onclick="insert('+')"></td>
		 	</tr>
		 	<tr>
		 	    <td><input class="button" type="button" name="button" value="1" onclick="insert(1)"></td>
		 		<td><input class="button" type="button" name="button" value="2" onclick="insert(2)"></td>
		 		<td><input class="button" type="button" name="button" value="3" onclick="insert(3)"></td>
		 		<td rowspan="5"><input class="button" style="height:105px" type="button" name="button" value="=" onclick="equal('=')"></td>
		 	</tr>
		 	<tr>
		 	    <td colspan=2><input class="button" style="width:110px" type="button" name="button" value="0" onclick="insert(0)"></td>
		 		<td><input class="button" type="button" name="button" value="." onclick="insert('.')"></td>
		 	</tr>
		 </table>
	</div>
</body>
</html>
